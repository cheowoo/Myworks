<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수정보출력</title>
</head>
<style>
    table,th,td{
        border:1px solid black;
    }
</style>
<body>
    <table>
        <tr>
            <th>선수 id</th>
            <th>선수 이름</th>
        </tr>
        {% for row in result_table %}
        <tr>
            <td>{{row.player_id}}</td>
            <td>{{row.player_name}}</td>
            <td><button onclick="location.href='/detail?id={{row.player_id}}&name={{row.player_name}}'">상세정보</button></td>
            <td><button onclick="location.href='/delete?id={{row.player_id}}&name={{row.player_name}}'">삭제</button></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
